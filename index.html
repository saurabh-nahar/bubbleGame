<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="panel">
            <div class="panelTop">
                <div class="elem">
                    <h4>Hit</h4>
                    <div id="hit" class="box"></div>
                </div>
                <div class="elem">
                    <h4>Timer</h4>
                    <div class="box" id="time">60</div>
                </div>
                <div class="elem">
                    <h4>Score</h4>
                    <div id="score" class="box"></div>
                </div>
            </div>
            <div class="pbottom">
                <button>Start</button>
                <!-- <div class="bubble">5</div> -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
